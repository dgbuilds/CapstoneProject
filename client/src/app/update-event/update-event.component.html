<div *ngIf="update" class="section">
   <h2>Events</h2>
   <table class="data-table">
      <thead>
         <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date & Time</th>
            <th>Location</th>
            <th>Status</th>
            <th>Update</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let event of events">
            <td>{{event.title}}</td>
            <td>{{event.description}}</td>
            <td>{{event.dateTime | date:'medium'}}</td>
            <td>{{event.location}}</td>
            <td>
               <span class="status-badge" [class]="event.status.toLowerCase()">
                  {{event.status}}
               </span>
            </td>
            <td>
               <button (click)="selectedEvent(event.eventID)">Update</button>
            </td>
         </tr>
      </tbody>
   </table>
</div>

<div *ngIf="!update">
   <form [formGroup]="itemForm" (ngSubmit)="updateEvent()">
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title" >

      <label for="description">Description</label>
      <input type="text" formControlName="description" id="description" >

      <label for="dateTime">Date Time</label>
      <input type="text" formControlName="dateTime" id="dateTime" >

      <label for="location">Location</label>
      <input type="text" formControlName="location" id="location" >

      <label for="status">Status</label>
      <select name="status" id="status" formControlName="status">
         <option value="Pending">Pending</option>
         <option value="Initiated">Initiated</option>
         <option value="Complete">Complete</option>
      </select>
      <button type="submit">Submit</button>

   </form>
   <p *ngIf="successMessage">{{successMessage}}</p>
</div>
