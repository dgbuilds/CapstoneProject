<div class="create-event-container">

   <nav class="navbar">
      <button type="button" class="brand" routerLink="/dashboard">
        <fa-icon [icon]="faCalendar"></fa-icon>
        <span>EventMaster</span>
      </button>
    
      <div class="nav-actions">
        <button class="nav-btn" routerLink="/dashboard">
          <fa-icon [icon]="faDashboard"></fa-icon>
          Dashboard
        </button>
        <button class="nav-logout" (click)="logout()">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
          Logout
        </button>
      </div>
    </nav>
    

   <h2>Book Event</h2>
   <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
         <label for="title">Title</label>
         <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter event title" />
      </div>

      <div class="form-group">
         <label for="description">Description</label>
         <textarea id="description" formControlName="description" class="form-control"
            placeholder="Enter event description" rows="4"></textarea>
      </div>

      <div class="form-group">
         <label for="dateTime">Date Time</label>
         <input type="datetime-local" id="dateTime" formControlName="dateTime" class="form-control" />
      </div>

      <div class="form-group">
         <label for="location">Location</label>
         <input type="text" id="location" formControlName="location" class="form-control"
            placeholder="Enter event location" />
      </div>

      <div class="form-group">
         <label for="expectedCount">Expected Count</label>
         <input type="number" id="expectedCount" formControlName="expectedCount" class="form-control" placeholder="Enter expected count" />
       </div>

      <div class="form-group">
         <label for="status">Status</label>
         <input type="text" id="status" formControlName="status" class="form-control" [disabled]="true" />
      </div>

      <div class="error-message" *ngIf="errorMessage">
         {{ errorMessage }}
      </div>

      <button type="submit">Submit</button>
   </form>
</div>
