<div class="resource-manager" data-aos="fade-up">
    <h1 class="title">Manage Resource</h1>
  
    <div class="content-wrapper">
      <div class="form-section" data-aos="fade-right">
        <h2>Add Resource</h2>
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="resource-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name" 
              placeholder="Enter resource name"
              [class.invalid]="itemForm.get('name')?.invalid && itemForm.get('name')?.touched">
            <div class="error-message" *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched">
              <fa-icon [icon]="faExclamationCircle"></fa-icon>
              Name is required
            </div>
          </div>
  
          <div class="form-group">
            <label for="type">Type</label>
            <input 
              type="text" 
              id="type" 
              formControlName="type" 
              placeholder="Enter resource type"
              [class.invalid]="itemForm.get('type')?.invalid && itemForm.get('type')?.touched">
            <div class="error-message" *ngIf="itemForm.get('type')?.invalid && itemForm.get('type')?.touched">
              <fa-icon [icon]="faExclamationCircle"></fa-icon>
              Type is required
            </div>
          </div>
  
          <div class="availability-group">
            <label>Availability Status</label>
            <div class="radio-buttons">
              <div class="radio-option">
                <input 
                  type="radio" 
                  id="availability" 
                  name="status" 
                  value="availability"
                  (change)="onRadioChange('availability')">
                <label for="availability">
                  <fa-icon [icon]="faCheckCircle"></fa-icon>
                  Available
                </label>
              </div>
  
              <div class="radio-option">
                <input 
                  type="radio" 
                  id="unavailability" 
                  name="status" 
                  value="unavailability"
                  (change)="onRadioChange('unavailability')">
                <label for="unavailability">
                  <fa-icon [icon]="faTimesCircle"></fa-icon>
                  Unavailable
                </label>
              </div>
            </div>
          </div>
  
          <button type="submit" class="submit-btn" [disabled]="!itemForm.valid">
            <fa-icon [icon]="faPlus"></fa-icon>
            Add Resource
          </button>
        </form>
      </div>
  
      <div class="table-section" data-aos="fade-left">
        <h3>Resource Information</h3>
        <div class="table-container">
          <table class="resource-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let resource of resources" class="animate__animated animate__fadeIn">
                <td>{{resource.resourceID}}</td>
                <td>{{resource.name}}</td>
                <td>{{resource.type}}</td>
                <td>
                  <span class="status-badge" [class.available]="resource.availability" [class.unavailable]="!resource.availability">
                    {{resource.availability ? 'Available' : 'Unavailable'}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
